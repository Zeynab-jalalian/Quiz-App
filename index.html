<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="config-container">
      <h2 class="config-title">Quiz Configuration</h2>

      <div class="config-option">
        <h4 class="option-title">Select Category</h4>
        <div class="category-options">
          <button class="category-option active">Programming</button>
          <button class="category-option">Geography</button>
          <button class="category-option">Mathematics</button>
          <button class="category-option">Entertainment</button>
        </div>
      </div>

      <div class="config-option">
        <h4 class="option-title">No. of Questions</h4>
        <div class="question-options">
          <button class="question-option">5</button>
          <button class="question-option active">10</button>
          <button class="question-option">15</button>
          <button class="question-option">20</button>
          <button class="question-option">25</button>
        </div>
      </div>

      <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <div class="quiz-container">
      <header class="quiz-header">
        <h2 class="quiz-title">Quiz Application</h2>
        <div class="quiz-timer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-alarm"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"
            />
            <path
              d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"
            />
          </svg>
          <p class="time-duration">15s</p>
        </div>
      </header>

      <div class="quiz-content">
        <h1 class="question-text">What is your name?</h1>
        <ul class="answer-options">
          <li class="answer-option">
            <p>Zeynab Jalalian</p>
          </li>
          <li class="answer-option correct">
            <p>Zeynab Jalalian</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
              />
            </svg>
          </li>
          <li class="answer-option incorrect">
            <p>Zeynab Jalalian</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
              />
            </svg>
          </li>
          <li class="answer-option">
            <p>Zeynab Jalalian</p>
          </li>
        </ul>
      </div>

      <div class="quiz-footer">
        <p class="question-status"><b>2</b> of <b>10</b> Questions</p>
        <button class="next-question-btn">
          Next
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="result-container">
      <img src="result.png" class="result-img">
      <h2 class="result-title">Quiz Completed!</h2>
      <p class="result-message">You answered <b>0</b> out of <b>5</b> questions correctly. Great effort!</p>
      <button class="try-again-try">Try Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
